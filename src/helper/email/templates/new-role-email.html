<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>New Role Assignment</title>
  </head>

  <body style="font-family: Arial, Helvetica, sans-serif">
    <h2
      style="
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        padding: 4px 16px 16px 20px;
        text-align: center;
      "
    >
      New Role Assignment
    </h2>

    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="400px"
      style="border: 2px solid #eceef1; padding: 1px 16px; border-radius: 5px"
    >
      <tr>
        <td align="center" bgcolor="#ffffff" style="text-align: start">
          <p style="font-size: 14px; line-height: 1.5em">
            Great news! You’ve been assigned as the
            <span style="font-size: 14px; font-weight: 600; color: #531b93">
              <%= role %> </span
            >.Congrats and can’t wait to see what you’ll do in this role!
          </p>

          <p style="font-size: 14px; line-height: 1.5em">
            After logging in with your password, you’ll see a pop-up to select
            the gun range you want to manage.
          </p>
          <p style="font-size: 14px; line-height: 1.5em">
            If you face any issue, please
            <a
              href="support@longshot.com"
              style="color: #531b93; text-decoration: none"
              >contact us</a
            >.
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <p style="font-size: 14px; line-height: 1.5em">The Longshot Team</p>
        </td>
      </tr>
    </table>
  </body>
</html>
