<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset password</title>
  </head>

  <body style="font-family: Arial, Helvetica, sans-serif">
    <h2
      style="
        font-size: 24px;
        font-weight: 600;
        margin: 0;
        padding: 4px 16px 16px 20px;
        text-align: center;
      "
    >
      Reset password
    </h2>

    <table
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="400px"
      style="border: 2px solid #eceef1; padding: 1px 16px; border-radius: 5px"
    >
      <tr>
        <td align="center" bgcolor="#ffffff" style="text-align: start">
          <p style="font-size: 14px; line-height: 1.5em">
            To reset your password, click the button below, or paste the
            following link into your browser:
          </p>
          <p style="font-size: 14px; line-height: 1.5em">
            <a href="<%= url %>" style="color: #531b93; text-decoration: none">
              <%= url %>
            </a>
          </p>
          <p style="font-size: 14px; line-height: 1.5em">
            If you think you shouldnâ€™t have been sent this,
            <a
              href="support@longshot.com"
              style="color: #531b93; text-decoration: none"
            >
              contact us</a
            >.
          </p>
        </td>
      </tr>
      <tr>
        <td align="center">
          <a
            style="
              font-size: 16px;
              font-weight: 600;
              background-color: #531b93;
              color: white;
              padding: 10px 20px;
              text-decoration: none;
              display: inline-block;
              border-radius: 10px;
              border: none;
            "
            href="<%= url %>"
          >
            Reset Password
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <p style="font-size: 14px; line-height: 1.5em">The Longshot Team</p>
        </td>
      </tr>
    </table>
  </body>
</html>
